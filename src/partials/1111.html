<!-- Order now -->

<div class="order-backdrop" data-order-modal>
    <div class="order-modal">
        <button type="button" class="modal-btn-close button" data-order-action="close">
            <svg class="modal-button-icon" width="20" height="20">
                <use href="#"></use>
            </svg>
        </button>

        <h2 class="order-title">Order now</h2>

        <div class="order-form-wrap">
            <form class="order-form-modal">
                <ul class="order-form-list list">
                    <li class="order-form-list-item">
                        <label class="order-form-lable" for="customer-name">Name</label>
                        <div class="order-form-input-wrap">
                            <input class="order-form-input" type="text" name="name" id="customer-name" required
                                minlength="2" 
                                pattern="([A-Za-zА-Яа-яІіЇї]+\s)*[A-Za-zА-Яа-яІіЇї]+"
                                title="Іванов Іван/John Snow"
                                autofocus>
                        </div>
                    </li>

                    <li class="order-form-list-item">
                        <label class="order-form-lable" for="phone-number">Phone number</label>
                        <div class="order-form-input-wrap">
                            <input class="order-form-input" type="tel" name="phone" id="phone-number" 
                            required
                            pattern="\+380\d{9}"
                            minlength="13" 
                            title="+380000000000">
                        </div>
                    </li>

                    <li class="order-form-list-item">
                        <label class="order-form-lable" for="order-form-email">Email</label>
                        <div class="order-form-input-wrap">
                            <input class="order-form-input" type="email" name="email" id="form-email" required
                              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="info@mail.com">
                        </div>
                    </li>

                    <li class="order-form-list-item">
                        <label class="order-form-lable" for="comment">Comments</label>
                        <textarea class="order-form-input form-comment" name="comment" id="comment" required></textarea>
                    </li>
                </ul>
                <button class="order-form-btn button" type="submit">submit</button>
            </form>
        </div>
    </div>
</div>
