<header class="header">
  <div class="header-container container">
    <!-- Navigation -->
    <nav class="header-nav">
      <ul class="nav-list list">
        <li class="nav-item current">
          <a href="./index.html" class="nav-link">Home</a>
          <svg class="icon-fork" width="24" height="24">
            <use xlink:href="./images/icons.svg#icon-fork"></use>
          </svg>
        </li>
        <li class="nav-item">
          <a href="./favorites.html" class="nav-link">Favorites</a>
          <svg class="icon-fork fav" width="24" height="24">
            <use xlink:href="./images/icons.svg#icon-fork"></use>
          </svg>
        </li>
      </ul>
    </nav>
    <!-- Logo -->
    <a href="./index.html" class="header-logo"
      ><span class="header-logo-span">tasty</span>treats.</a
    >
    <div class="utility-bar">
      <!-- Tasty cart -->
      <button type="button" class="cart-button" aria-label="Open order now">
        <svg class="cart-icon" width="24" height="24">
          <use xlink:href="./images/icons.svg#cart"></use>
        </svg>
      </button>
      <!-- Theme toggle -->
      <label class="switch" for="burger-checkbox">
        <input
          id="burger-checkbox"
          class="checkbox checkbox-burger"
          type="checkbox"
        />
        <span class="slider"></span>
      </label>
    </div>
    <button
      type="button"
      class="header-btn js-open-menu"
      aria-label="Open mobile menu"
    >
      <svg class="header-btn-svg">
        <use xlink:href="./images/icons.svg#burger"></use>
      </svg>
    </button>
  </div>
  <div class="menu js-menu-container">
    <button
      type="button"
      class="menu-close-btn js-close-menu"
      aria-label="Close mobile menu"
    >
      <svg class="menu-btn-svg">
        <use xlink:href="./images/icons.svg#icon-x"></use>
      </svg>
    </button>
    <ul class="menu-list list">
      <li class="menu-item">
        <a href="./index.html" class="menu-link-home">Home</a>
      </li>
      <li class="menu-item">
        <a href="./favorites.html" class="menu-link-favorites">Favorites</a>
      </li>
      <!-- Theme toggle -->
      <label class="switch" for="burger-checkbox">
        <input
          id="burger-checkbox"
          class="checkbox checkbox-burger"
          type="checkbox"
        />
        <span class="slider"></span>
      </label>
    </ul>
  </div>
</header>
